<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <!-- fontawesome-icon-links -->
  <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
  <!-- google-fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,300;0,400;0,600;1,300&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&family=Work+Sans:ital,wght@0,300;0,400;0,600;1,300&display=swap" rel="stylesheet">
  <title>Book List</title>
</head>
<body>
      <div id="main">
        <div class="main-container">
          <!-- box -->
          <div id="box">
            <div class="box-container">
              <!-- input-form -->
              <div id="input">
                <div class="heading py-2">
                  <h1>Add Book</h1>
                </div>
                <div id="form-area">
                  <form action="" id="form" class="form">
                    <div class="form-area">
                      <label for="title">Book Title</label>
                      <input type="text" name="title" id="title">
                    </div>
                    <div class="form-area">
                      <label for="author">Author</label>
                      <input type="text" name="author" id="author">
                    </div>
                    <div class="form-area">
                      <label for="isbn">ISBN</label>
                      <input type="number" name="isbn" id="isbn">
                    </div>
                    <div class="form-area">
                      <input type="submit" name="submit" id="submit" value="Submit">
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>

          <hr>

          <!-- output-area -->
          <div id="output">
            <div class="output-container">
              <div style="overflow-x:auto;">
                <table class="output-table">
                  <thead>
                    <tr>
                      <th>Title</th>
                      <th>Author</th>
                      <th>ISBN</th>
                      <th></th>
                    </tr>
                  </thead>
                  <tbody id="book-list"></tbody>
                </table>
              </div>                    
            </div>
          </div>
        </div>
      </div>
  <script src="app.js"></script>
</body>
</html>
